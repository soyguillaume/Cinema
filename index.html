<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes films</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="logo-header">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un film...">
            <button id="searchButton">Rechercher</button> 
        </div>
        <div class="logo-container">
            <img src="https://upload.wikimedia.org/wikipedia/fr/thumb/8/8e/Canal_%282016%29.svg/2560px-Canal_%282016%29.svg.png" alt="Logo Canal+">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="Logo Amazon Prime Video">
            <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png" alt="Logo Netflix">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/OCS_logo.png" alt="Logo OCS">
            <img src="https://logodownload.org/wp-content/uploads/2020/11/disney-plus-logo.png" alt="Logo Disney+">
        </div>
        <div class="profile-info">
            <h3>Guillaume GATILLE</h3>
            <h5>Depuis Janvier 2021</h5>
        </div>
    </header>
    <div class="movie-container" id="movie-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
